<div class="main">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-3 w-50 ran">
        <h2 class="login"><b>Sign In</b></h2>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email"
          name="email">
      </div>
      <div class="mb-3 mt-3 w-50 ran">
        <input type="password" class="form-control"  id="password" formControlName="password" placeholder="Password"
          name="password">
      </div>
      <button type="submit" class="btn btn-primary btnSubmit">Sign In</button>
      <div class="endText etex">
        <input class="checkbox" type="checkbox"> Remember Me
        <span class="help">Need help?</span>
      </div>

      <div class="endText end">
        Don't have an account?
        <a routerLink="/signup" class="btn  ran">Sign up now</a>
      </div>
    </form>
  </div>
</div>
