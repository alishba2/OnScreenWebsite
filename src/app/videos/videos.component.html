<section class="product">
  <div class="container-fluid">
    <div class="title">
      <span>Trending Videos</span>
    </div>
    <div class="slider-wrap">
      <div class="slider-main">
       
          <video *ngFor="let vid of vidlist" class="video item"
          poster="{{ vid.vidlist }}"
          (click)="change(vid._id)">
          <source src="{{ vid.videoURL }}" type="video/mp4" />
          </video>

       
      </div>
      <div class="button-area">
        <span type="button" class="prev material-icons btn-sm" appPrev>
          <fa-icon class="Icon" [icon]="left"></fa-icon>
        </span>
        <span type="button" class="next material-icons btn-sm" appNext>
          <fa-icon class="Icon" [icon]="right"></fa-icon>
        </span>
      </div>
    </div>
  </div>
</section>
