<ngb-carousel class="no-indicators" #carousel [interval]="3000" [pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)" >
	<ng-template ngbSlide *ngFor="let img of images; index as i">

		<div class="picsum-img-wrapper">
			<img class="imghw" [src]="img" alt="My image {{i + 1}} description" />
		</div>
	</ng-template>
</ngb-carousel>
